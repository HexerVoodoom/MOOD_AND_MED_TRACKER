<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood & Med Tracker App</title>
  <meta name="theme-color" content="#63bab1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MoodMed">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icon-192.svg">
  <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
</head>

<body>
  <div id="root"></div>
  <div id="error-display"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:9999; padding:20px; overflow:auto; font-family:monospace;">
    <h3>Application Error</h3>
    <pre id="error-content"></pre>
    <button onclick="window.location.reload()" style="padding:10px; margin-top:20px;">Reload</button>
  </div>
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      document.getElementById('error-display').style.display = 'block';
      document.getElementById('error-content').innerText += `Error: ${msg}\nURL: ${url}\nLine: ${lineNo}\nCol: ${columnNo}\nStack: ${error ? error.stack : 'N/A'}\n\n`;
      return false;
    };
    window.addEventListener('unhandledrejection', function(event) {
      document.getElementById('error-display').style.display = 'block';
      document.getElementById('error-content').innerText += `Unhandled Rejection: ${event.reason}\n\n`;
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
